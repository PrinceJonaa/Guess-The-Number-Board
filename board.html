<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <script defer src="/src/js/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Guess The Number Board</title>
</head>
<body>
<div class="container">
  <div class="board">
    <div class="event-area">
      <div class="title">Guess the Number!</div>
      <div class="score-area"><strong> Player 1: </strong><p>Player 2:</p></div>
      <div class="event-card"></div>
      <div class="info-area"></div>
    </div>
    <div class="move-area-1">
      <div class="m1"></div>
      <div class="m2"></div>
      <div class="m3"></div>
    </div>
    <div class="move-area-2">
      <div class="m4"></div>
      <div class="m5"></div>
      <div class="m6"></div>
    </div>
    <div class="move-area-3">
      <div class="m7"></div>
      <div class="m8"></div>
      <div class="m9"></div>
    </div>
    <div class="move-area-4">
      <div class="m10"></div>
      <div class="m11"></div>
      <div class="m12"></div>
    </div>
    <div class="start-spot"></div>
    <div class="jail"></div>
    <div class="event"></div>
    <div class="question"></div>
  </div>
</div>
</body>
</html>
