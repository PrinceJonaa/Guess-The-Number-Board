<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <script defer src="/src/js/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Guess The Number Board</title>
</head>
<body>
<div class="container">
  <div id="board" class="board">
    <div id="event-area" class="event-area">
      <div id="title" class="title">Guess The Number</div>
      <div id="score-area" class="score-area">
        <div id="player1name">Player 1:</div>
        <div id="player2name">Player 2:</div>
        <div id="player1score">0</div>
        <div id="player2score">0</div>
      </div>
      <div id="event-card">
        <div id="card"></div>
      </div>
      <div id="info-area"></div>
    </div>
    <div id="move-area-1">
      <div id="m1"></div>
      <div id="m2"></div>
      <div id="m3"></div>
    </div>
    <div id="move-area-2">
      <div id="m4"></div>
      <div id="m5"></div>
      <div id="m6"></div>
    </div>
    <div id="move-area-3">
      <div id="m7"></div>
      <div id="m8"></div>
      <div id="m9"></div>
    </div>
    <div id="move-area-4">
      <div id="m10"></div>
      <div id="m11"></div>
      <div id="m12"></div>
    </div>
    <div id="start-spot"></div>
    <div id="jail"></div>
    <div id="event"></div>
    <div id="question"></div>
  </div>
  <div id="guesslist1"></div>
  <div id="guesslist2"></div>
  <div id="gamebuttons">
    <div id="startgame"><button id="startGameBtn">Start</button></div>
    <div id="guessEntry"><form id="guessEntryForm"></form></div>
    <div id="resetgame"><button id="resetBtn">Reset</button></div>
  </div>
</div>
</div>
</body>
</html>
